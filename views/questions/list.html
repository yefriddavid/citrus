<div ng-show="showContent" class="well">
    <button ng-click="new()" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-file"></span> Nuevo Registro</button>
    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    Pregunta N&uacute;mero
                </th>
                <th>
                    Categor&iacute;a
                </th>
                <th>
                    Pregunta
                </th>
                <th>
                    Respuesta corta
                </th>
                <th>
                    Acci&oacute;n
                </th>
            </tr>
        </thead>
        <tbody id="bookmarks-list">
            <tr ng-repeat="question in questions| filter:searchText">
                <td>
                    {{question.userCode}}
                </td>
                <td>
                    {{question.categorie}}
                </td>            
                <!--<td data-ng-bind-html="question.question">-->
                <td title="{{text(question.question)}}">
                   {{text(question.question)}}
                </td>
                <!--<td data-ng-bind-html="question.response" title="{{question.response}}">-->
                <td tooltip1="{{text(question.response)}}" title="{{text(question.response)}}">
                    {{text(question.response)}}
                </td>
                <td>
                    <div class="btn-group pull-right">
                        <a class="btn btn-warning btn-sm" href="#/questions/{{question.questionId}}">
                            <span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="javascript:void(0)" class="btn btn-danger btn-sm" ng-click="delete(question.questionId)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>    
    </table>
</div>
