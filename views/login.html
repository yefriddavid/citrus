<script src="js/jQueryRotateCompressed.2.2.js"></script>
<script>
    $(function() {
        $('#socialmedia div').hover(function() {
            var $objItem = $(this);
            $objItem.find('img').stop(true, true).rotate({
                animateTo: 360
            });
        }
        ,
                function() {
                    var $objItem = $(this);
                    $objItem.find('img').stop(true, true).rotate({
                        animateTo: 0
                    });
                }
        );
    });
</script>
