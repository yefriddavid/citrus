<div ng-show="showContent" class="well">
    <form id="frmData" name="frmData" enctype="application/x-www-form-urlencoded" class="form-horizontal" action="" method="post">
        <fieldset id="fieldset-info">
            <legend>Informaci&oacute;n B&aacute;sica</legend>

            <div class="form-group idTipoIdentificacion">
                <div class="col-md-8"><div class="input-group ">
                        <span class="input-group-addon">Par&aacute;metro</span>
                        <input disabled type="text" ng-model="parameter.name" class="form-control">
                    </div>                        
                </div>
            </div>
            <div class="form-group idTipoIdentificacion">
                <div class="col-md-8"><div class="input-group ">
                        <span class="input-group-addon">Valor</span>
                        <input ng-disabled="parameter.parameterId==6" type="text" ng-model="parameter.value" class="form-control">
                    </div>                        
                </div>
            </div>

            <div class="form-group pull-left">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button ng-click="back()" type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-off"></span>
                            Regresar
                        </button>

                        <button ng-disabled="settings.btnSave"  ng-click="save()" ng-disabled="isValid()" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Guardar
                        </button>                       
                    </div>
                </div>
            </div>
        </fieldset>
    </form>                
</div>
