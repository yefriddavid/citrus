<div ng-show="showContent" class="well">
    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    Par&aacute;metro
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Acci&oacute;n
                </th>
            </tr>
        </thead>
        <tbody id="bookmarks-list">
            <tr ng-repeat="parameter in parameters| filter:searchText">
                <td>
                    {{parameter.name}}
                </td>
                <td>
                    <span ng-show="parameter.parameterId !== '5'">{{parameter.value}}</span>
                    <span ng-show="parameter.parameterId == '5'">************</span>
                </td>            
                <td>
                    <div class="btn-group pull-right">
                        <a class="btn btn-warning btn-sm" href="#/parameters/{{parameter.parameterId}}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>    
    </table>
</div>
